<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/img/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <title>Sweat Map | Map your workouts</title>
</head>

<body>
    <aside class="sidebar">
        <img src="./assets/logo-removebg.png" alt="Logo" class="logo" />

        <div class="alert--deletion" aria-live="assertive">
            <p></p>
            <button class="btn__clear btn__alert btn--positive">Yes</button>
            <button class="btn__clear btn__alert btn--negative">No</button>
        </div>

        <ul class="workouts">
            <li>
                <form class="form hidden">
                    <div class="form__content">
                        <div class="form__row">
                            <label for="type" class="form__label">Type</label>
                            <select id="type" class="form__input form__input--type">
                                <option value="running">Running</option>
                                <option value="cycling">Cycling</option>
                            </select>
                        </div>
                        <div class="form__row">
                            <label for="distance" class="form__label">Distance</label>
                            <input id="distance" type="text" class="form__input form__input--distance"
                                placeholder="km" />
                        </div>
                        <div class="form__row">
                            <label for="duration" class="form__label">Duration</label>
                            <input id="duration" type="text" class="form__input form__input--duration"
                                placeholder="min" />
                        </div>
                        <div class="form__row">
                            <label for="cadence" class="form__label">Steps per min</label>
                            <input id="cadence" type="text" class="form__input form__input--cadence"
                                placeholder="step/min" />
                        </div>
                        <div class="form__row form__row--hidden">
                            <label for="elevation" class="form__label">Height Inc.</label>
                            <input id="elevation" type="text" class="form__input form__input--elevation"
                                placeholder="meters" />
                        </div>
                    </div>
                    <div class="form__row form__submit">
                        <button type="submit" class="form__btn">OK &nbsp; üëç</button>
                        <button type="submit" class="form__btn">CANCLE</button>
                    </div>


                    <div class="form__row">
                        <label class="form__label">Weather</label>
                        <span class="form__input form__input--weather">‚ü≥üå§ Fetching...</span>
                    </div>
                </form>
            </li>
        </ul>

        <div class="btns">
            <button class="workout__share btn">Share </button>
            <button class="workout__replay btn">Replay Route</button>
            <button class="btn__clear btn__clearAll btn clear-all">Clear All</button>
        </div>
   

        <p class="copyright">
            Special thanks to, &copy; 
            <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>. <br>
            SWEATY MAP &nbsp;| &nbsp; MAP YOUR RUN'G / CYCL WORKOUTS

        </p>
    </aside>

    <main id="map"></main>

    <script defer src="./javascript/script.js"></script>
</body>

</html>
